<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="google_logo.png" alt="Google Logo">
    </div>

    <form action="https://www.google.com/search">
        <div class="search-bar">
            <input type="text" name="q" id="search-input" autocomplete="off">
        </div>

        <div class="buttons">
            <input type="submit" value="Google Search" class="search-button">
            <a href="https://www.google.com/doodles" class="lucky-link">I'm Feeling Lucky</a>
        </div>
    </form>
</body>
</html>
