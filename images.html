<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Google Image Search</a>
        <a href="advanced.html">Google Advanced Search</a>
    </div>
    <div class="logo">
        <img src="google_logo.png" alt="Google Logo">
    </div>

    <form action="https://www.google.com/images">
        <div class="search-bar">
            <input type="text" name="q" id="search-input" autocomplete="off">
        </div>

        <div class="buttons">
            <input type="submit" value="Google Search" class="search-button">
            <a href="index.html" class="back-link">Back to Google Search</a>
        </div>
    </form>
</body>
</html>
